<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recognizing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body class="main-bg-image">
    <div id="container">
        <h1 class="model-heading" id="recognize">Click the start button to start recognizing...</h1>
        <div class="camera-container">
            <label for="cameraSelect">Select Camera:</label>
            <select id="cameraSelect"></select>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
        <button id="getStartedBtn" onclick="callToInitLimit()">Start</button>
        <button id="stopBtn" onclick="reloadModel()">Stop</button>
        <script>
            const URL = "./my_model/";
            let model, webcam, labelContainer, maxPredictions;
            let count = 0;

            async function callToInitLimit() {
                if (count === 0) {
                    await init();
                    count += 1;
                } else {
                    alert("Model already running");
                }
            }

            async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const cameraSelect = document.getElementById("cameraSelect");
    await setupCameras(cameraSelect);

    const flip = false; // Set to true if flipping is needed
    webcam = new tmImage.Webcam(200, 200, flip);
    await webcam.setup();

    // Append the video element to the container
    document.getElementById("webcam-container").appendChild(webcam.canvas);
    
    // Initialize label container
    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }

    // Call update to make sure the correct camera is displayed
    webcam.update();

    // Add event listener to change camera when selection changes
    cameraSelect.addEventListener('change', async () => {
        const selectedCamera = cameraSelect.value;
        const videoTracks = webcam.stream.getVideoTracks();

        // Stop the current tracks
        videoTracks.forEach(track => track.stop());

        // Get the new camera stream
        const constraints = {
            video: {
                deviceId: { exact: selectedCamera }
            }
        };

        try {
            const newStream = await navigator.mediaDevices.getUserMedia(constraints);
            webcam.stream = newStream;
            await webcam.setup();
            webcam.play();
        } catch (error) {
            console.error("Error switching camera:", error);
        }
    });

    await webcam.play();
    window.requestAnimationFrame(loop);
}





            async function setupCameras(cameraSelect) {
                const devices = await navigator.mediaDevices.enumerateDevices();
                devices.forEach((device) => {
                    if (device.kind === "videoinput") {
                        const option = document.createElement("option");
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                        cameraSelect.appendChild(option);
                    }
                });
            }

            async function loop() {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }

            function reloadModel() {
                location.reload();
            }
        </script>
    </div>
</body>

</html>
