<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recognizing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body class="main-bg-image">
    <div id="container">
        <h1 class="model-heading" id="recognize">Click the start button to start recognizing...</h1>
        <div class="camera-container">
            <button id="flipcamera" onclick="flipCamera()">Flip Camera</button>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
        <button id="getStartedBtn" onclick="callToInitLimit()">Start</button>
        <button id="stopBtn" onclick="reloadModel()">Stop</button>
        <script>
            const URL = "./my_model/";
            let model, webcam, labelContainer, maxPredictions;
            let count = 0;

            async function callToInitLimit() {
                if (count === 0) {
                    await init();
                    count += 1;
                } else {
                    alert("Model already running");
                }
            }

            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            async function loop() {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }

            function reloadModel() {
                location.reload();
            }

            function flipCamera() {
                webcam.flip();
                webcam.play();
            }
        </script>
    </div>
</body>

</html>
